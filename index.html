<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main_container">
  <div class="card" style="">
    <div class="img_container">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="text_container">
      <h1 class="header">
        Equilibrium #3429
      </h1>
      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="small_info">
        <div style="display: flex;gap:4px; margin-bottom: 2em;">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p class="eth"> 0.041 ETH
         </p>
        </div>
        <div style="display: flex;gap:4px; margin-bottom: 2em;">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p style="color: hsl(215, 51%, 70%);">
            3 days left</p>
        </div>
        
      </div>
    </div>
    <div class="text_footer" >
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="avatar_info">
        Creation of <span style="color: white;">Jules Wyvern</span>
      </p>
    </div>
  </div>

</div>

  <div class="attribution" style="color: white;margin-top:2em;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayat</a>.
  </div>
</body>
</html>
